<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Jakub Kastner">
    <title>LastSpot</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>

<body>
    <header>
        <h1>LastSpot</h1>
        <div class="spotify">
            <label class="info">Please login with your Spotify account:</label>
            <button class="button login"><i class="fab fa-spotify"></i>Login via Spotify</button>
        </div>
        <div class="lastfm">
            <label class="info" for="lastfm_username">Last.fm user name:</label>
            <input type="text" class="name" id="lastfm_username" name="lastfm_username" placeholder="last.fm username">
            <button class="button show history">Get last.fm history</button>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="playlists">
                <h3 class="info">Spotify playlists:</h3>
                <p class="message">To see your spotify playlists, you must login with your Spotify account.</p>
            </div>
            <div class="tracklist">
                <h3 class="info">Number of played songs from the playlist:</h3>
                <p class="message">To see your number of played songs, you must get your last.fm history.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy 2022 Jakub Kastner</p>
    </footer>
    <script src="scripts/init.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/user.js"></script>
</body>

</html>
